services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: my-rabbit
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - microservices-network
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - microservices-network
  package-service:
    build:
      context: ./package-service
    ports:
      - 8001:8001
    depends_on:
      - mongodb
    environment:
      - jwt_private_key=5111d89f-dde5
      - loggly_token=5111d89f-dde5-4214-9e1e-00de70939e44
      - amqp_password=7WYPz419s9eaNMWKy7RRfAx5-59UMTp2
      - db_connection_url=mongodb://mongodb:27017/superapp
      - NODE_ENV=development
    networks:
      - microservices-network
  delivery-service:
    build:
      context: ./delivery-service
    ports:
      - 8002:8002
    depends_on:
      - mongodb
    environment:
      - jwt_private_key=5111d89f-dde5
      - loggly_token=5111d89f-dde5-4214-9e1e-00de70939e44
      - amqp_password=7WYPz419s9eaNMWKy7RRfAx5-59UMTp2
      - db_connection_url=mongodb://mongodb:27017/superapp
      - NODE_ENV=development
    networks:
      - microservices-network
  user-service:
    build:
      context: ./user-service
    ports:
      - 8003:8003
    depends_on:
      - mongodb
    environment:
      - jwt_private_key=5111d89f-dde5
      - loggly_token=5111d89f-dde5-4214-9e1e-00de70939e44
      - amqp_password=7WYPz419s9eaNMWKy7RRfAx5-59UMTp2
      - db_connection_url=mongodb://mongodb:27017/superapp
      - bcrypt_salt=10
      - NODE_ENV=development
    networks:
      - microservices-network
  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - 8000:8000
    depends_on:
      - mongodb
    environment:
      - loggly_token=5111d89f-dde5-4214-9e1e-00de70939e44
      - NODE_ENV=development
    networks:
      - microservices-network
  web:
    build:
      context: ./web
    ports:
      - 4200:4200
    environment:
      - NODE_ENV=dev
    networks:
      - microservices-network

networks:
  microservices-network:

volumes:
  mongo-data: